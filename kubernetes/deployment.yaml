apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-app
  labels:
    app: java-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-demo-app
  template:
    metadata:
      labels:
        app: java-demo-app
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: java-demo-app
          image: miltosdev/my-private-repo:$IMAGE_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-demo-app
spec:
  selector:
    app: java-demo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
